<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="day">
   <div class="content">
    <input type="text" id="search" placeholder="Location..." value="london">
    <button id="button">Search</button>
   </div> 

   <div class="container">

    <div class="place">
        <div class="location">london</div>
        <div class="region">london</div>
        <div class="country">UK</div>
    </div>

    <div class="condition">
        <div class="conditionDetails">sunny</div>
        <div><img id ="img" src="/images/clear.png" alt=""></div>
    </div>

    <div class="temp">
        <div class="celsius">celsius</div>
        <div class="fahrenheit">fahrenheit</div>
    </div>

    <div class="time">11:00am</div>

    <div class="status">
        <div class="isDay">Day</div>
        <div class="speed">wind speed</div>
    </div>

   </div>

   <script src="app.js"></script>
</body>
</html>
