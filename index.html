<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="day">
   <div class="content">
    <input type="text" id="search" placeholder="Location..." value="london">
    <button id="button">Search</button>
   </div> 

   <div class="container">

    <div class="place">
        <div class="location"></div>
        <div class="region"></div>
        <div class="country"></div>
    </div>

    <div class="condition">
        <div class="conditionDetails"></div>
        <div><img id ="img" src="" alt=""></div>
    </div>

    <div class="temp">
        <div class="celsius"></div>
        <div class="fahrenheit"></div>
    </div>

    <div class="time"></div>

    <div class="status">
        <div class="isDay"></div>
        <div class="speed"></div>
    </div>

   </div>

   <script src="app.js"></script>
</body>
</html>
